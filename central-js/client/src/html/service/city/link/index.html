<div class="list-group">
	<div class="list-group-item" ng-class="{'disabled': data.city}">
		<div class="row no-margin-bottom">
			<div class="col-md-11 form-inline">
				<span>Крок 1. Оберіть свій регіон </span>
				<div style="display:inline-block">
					<span>Область</span>
					<select class="form-control" name="region" ng-model="data.region" ng-options="region as region.sName for region in places track by region.nID" ng-disabled="data.city"></select>
				</div>
				<div style="display:inline-block" ng-if="data.region">
					<span>Місто</span>
					<input class="form-control" name="city" type="text" ng-value="data.city.sName" ng-disabled="data.city"/>
				</div>
			</div>
			<div class="col-md-1" ng-if="data.city">
				<div class="link-button">
					<a href="#">Змінити</a>
				</div>
			</div>
		</div>
	</div>
	<div class="list-group-item disabled" ng-if="data.city">
		<span>Крок 2. Перейдіть за посиланням:</span>
		<a ng-href="http://localhost/">{{service.sName}}</a>
	</div>
</div>
